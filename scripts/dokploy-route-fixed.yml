http:
  routers:
    dokploy-router-app:
      rule: Host(`dokploy.theblackagency.cloud`) && PathPrefix(`/`)
      service: dokploy-service-app
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
  services:
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true
