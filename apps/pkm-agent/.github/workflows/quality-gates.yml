name: Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run linters
      run: |
        ruff check src/
        ruff format --check src/
        
    - name: Run type checks
      run: |
        mypy src/
        
    - name: Run unit tests
      run: |
        pytest tests/test_*.py -v --cov=src/pkm_agent --cov-report=xml
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Generate test fixtures
      run: |
        python tests/fixtures/generate_vaults.py
        
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v
        
    - name: Run rollback integrity tests
      run: |
        pytest tests/e2e/test_rollback_integrity.py -v
        
  security:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run security tests
      run: |
        pytest tests/test_security.py -v
        
  benchmark:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Generate test fixtures
      run: |
        python tests/fixtures/generate_vaults.py
        
    - name: Run benchmark
      run: |
        python scripts/benchmark.py
        
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: |
          docs/benchmarks.md
          eval/results/benchmark_latest.json
