# Advanced Vibe.d Development Environment
# Docker Compose configuration for local development

services:
  # Main Vibe.d Application Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        DMD_VERSION: "2.108.1"
        LDC_VERSION: "1.36.0"
    container_name: vibed-app
    volumes:
      - .:/app:cached
      - dub-cache:/home/ddev/.dub
      - build-cache:/app/.dub
    working_dir: /app
    command: ["bash", "-c", "dub build --compiler=dmd && dub run"]
    ports:
      - "8080:8080"
      - "9090:9090"  # Debug/metrics port
    environment:
      - DUB_COMPILER=dmd
      - DUB_BUILD_FLAGS=-debug
      - DATABASE_URL=postgresql://vibed:vibed_secret@db:5432/vibed_dev
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vibed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production-optimized build (LDC compiler)
  app-release:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: vibed-app-release
    volumes:
      - .:/app:cached
      - dub-cache:/home/ddev/.dub
    working_dir: /app
    command: ["bash", "-c", "dub build --compiler=ldc2 --build=release && ./app"]
    ports:
      - "8081:8080"
    environment:
      - DUB_COMPILER=ldc2
      - DUB_BUILD_FLAGS=-release -O3 -inline -boundscheck=off
      - DATABASE_URL=postgresql://vibed:vibed_secret@db:5432/vibed_dev
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=info
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    networks:
      - vibed-network
    profiles:
      - release

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vibed-postgres
    environment:
      POSTGRES_USER: vibed
      POSTGRES_PASSWORD: vibed_secret
      POSTGRES_DB: vibed_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - vibed-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibed -d vibed_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vibed-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - vibed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: vibed-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
    depends_on:
      - db
    networks:
      - vibed-network
    profiles:
      - tools

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vibed-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8083:8081"
    depends_on:
      - redis
    networks:
      - vibed-network
    profiles:
      - tools

  # Nginx Reverse Proxy (optional, for production-like testing)
  nginx:
    image: nginx:alpine
    container_name: vibed-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - vibed-network
    profiles:
      - production

networks:
  vibed-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  dub-cache:
    driver: local
  build-cache:
    driver: local
