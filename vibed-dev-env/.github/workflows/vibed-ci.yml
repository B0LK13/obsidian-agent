# Vibe.d CI/CD Pipeline
# Automated build, test, and deployment workflow

name: Vibe.d CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      compiler:
        description: 'D Compiler to use'
        required: true
        default: 'dmd'
        type: choice
        options:
          - dmd
          - ldc2
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  DMD_VERSION: '2.108.1'
  LDC_VERSION: '1.36.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build and Test Matrix
  # ============================================
  build-and-test:
    name: Build & Test (${{ matrix.compiler }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
        compiler: [dmd, ldc2]
        build_type: [debug, release]
        exclude:
          - os: ubuntu-22.04
            build_type: release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup D Compiler (DMD)
        if: matrix.compiler == 'dmd'
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-${{ env.DMD_VERSION }}

      - name: Setup D Compiler (LDC)
        if: matrix.compiler == 'ldc2'
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ldc-${{ env.LDC_VERSION }}

      - name: Cache DUB Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.dub
            .dub
          key: ${{ runner.os }}-${{ matrix.compiler }}-dub-${{ hashFiles('**/dub.json', '**/dub.sdl') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-dub-
            ${{ runner.os }}-dub-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev zlib1g-dev libcurl4-openssl-dev libevent-dev

      - name: Fetch Dependencies
        run: dub fetch

      - name: Build (Debug)
        if: matrix.build_type == 'debug'
        run: dub build --compiler=${{ matrix.compiler }} --build=debug

      - name: Build (Release)
        if: matrix.build_type == 'release'
        run: dub build --compiler=${{ matrix.compiler }} --build=release

      - name: Run Unit Tests
        run: dub test --compiler=${{ matrix.compiler }}

      - name: Upload Build Artifacts
        if: matrix.build_type == 'release' && matrix.compiler == 'ldc2'
        uses: actions/upload-artifact@v4
        with:
          name: vibed-app-${{ matrix.os }}-${{ matrix.compiler }}
          path: |
            ./app
            ./vibed-app
          retention-days: 7

  # ============================================
  # Code Quality Checks
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup D Compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-${{ env.DMD_VERSION }}

      - name: Cache DUB Packages
        uses: actions/cache@v4
        with:
          path: ~/.dub
          key: ${{ runner.os }}-dub-quality-${{ hashFiles('**/dub.json', '**/dub.sdl') }}

      - name: Install D-Scanner
        run: |
          dub fetch dscanner
          dub run dscanner -- --version

      - name: Run D-Scanner (Static Analysis)
        run: |
          dub run dscanner -- --styleCheck source/ || true

      - name: Check Formatting (dfmt)
        run: |
          dub fetch dfmt
          dub run dfmt -- --check source/ || echo "Formatting issues found"

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Docker Build and Push
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DMD_VERSION=${{ env.DMD_VERSION }}
            LDC_VERSION=${{ env.LDC_VERSION }}

  # ============================================
  # Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vibed
          POSTGRES_PASSWORD: vibed_secret
          POSTGRES_DB: vibed_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup D Compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-${{ env.DMD_VERSION }}

      - name: Cache DUB Packages
        uses: actions/cache@v4
        with:
          path: ~/.dub
          key: ${{ runner.os }}-dub-integration-${{ hashFiles('**/dub.json', '**/dub.sdl') }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev zlib1g-dev libcurl4-openssl-dev libevent-dev

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://vibed:vibed_secret@localhost:5432/vibed_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          dub build --compiler=dmd
          dub test --compiler=dmd -- --integration

  # ============================================
  # Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, integration-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
