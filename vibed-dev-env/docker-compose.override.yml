# Docker Compose Override - Resource Optimization
# This file extends docker-compose.yml with resource limits and GPU support

services:
  app:
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          memory: 1G

  db:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M

  redis:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 128M

  nginx:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
