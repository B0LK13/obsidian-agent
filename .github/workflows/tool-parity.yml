name: Phase 3C Durability Gates

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/services/agent/*Tool.ts'
      - 'openai_assistants_tools.json'
      - 'scripts/validate-tool-parity.ts'
      - 'scripts/generate-openai-tools-manifest.ts'
      - '.github/workflows/tool-parity.yml'
  push:
    branches: [main, "phase3c/**"]
    paths:
      - 'src/services/agent/*Tool.ts'
      - 'openai_assistants_tools.json'
      - 'scripts/validate-tool-parity.ts'
      - 'scripts/generate-openai-tools-manifest.ts'
      - '.github/workflows/tool-parity.yml'

jobs:
  parity:
    name: Durability Gates - Tool Parity & Schema Contracts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Validate Tool Parity
        run: npm run ci:tooling
      
      - name: Check Schema Contracts
        run: npm run ci:contracts
      
      - name: Upload Results on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tool-parity-failure
          path: |
            openai_assistants_tools.json
            src/services/agent/
          retention-days: 7
