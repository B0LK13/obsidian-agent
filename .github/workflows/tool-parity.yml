name: Tool Parity Gate

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/services/agent/tools/**'
      - 'openai_assistants_tools.json'
      - 'scripts/validate-tool-parity.ts'
      - '.github/workflows/tool-parity.yml'
  push:
    branches: [main, "phase3c/**"]
    paths:
      - 'src/services/agent/tools/**'
      - 'openai_assistants_tools.json'
      - 'scripts/validate-tool-parity.ts'
      - '.github/workflows/tool-parity.yml'

jobs:
  parity:
    name: Validate Tool Manifestâ†”Registry Parity
    runs-on: ubuntu-latest
    container: node:20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build (if present)
        run: npm run build --if-present
        continue-on-error: true
      
      - name: Validate Tool Parity
        run: npm run validate:tool-parity
      
      - name: Upload Results on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tool-parity-failure
          path: |
            openai_assistants_tools.json
            src/services/agent/tools/
          retention-days: 7
