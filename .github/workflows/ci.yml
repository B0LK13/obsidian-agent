name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc --noEmit

    - name: Build
      run: npm run build

    - name: Check build output
      run: |
        if [ ! -f main.js ]; then
          echo "Build failed: main.js not found"
          exit 1
        fi
        echo "Build successful: main.js size $(stat -f%z main.js 2>/dev/null || stat -c%s main.js) bytes"
